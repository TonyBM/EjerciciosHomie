<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="first-number" type="number">
    <input id="second-number" type="number">
    <br>
    <button id="botonSuma" onclick="operation('+')">+</button>
    <button id="botonResta" onclick="operation('-')">-</button>
    <button id="botonMultiplicacion" onclick="operation('*')">*</button>
    <button id="botonDivision" onclick="operation('/')">/</button>
    <br>
    <p id="operationResult"></p>
</body>
<script>
    const operationResult = document.getElementById("operationResult");
    function operation(symbol) {
    const primerNumero = parseInt(document.getElementById("first-number").value);
    const segundoNumero = parseInt(document.getElementById("second-number").value);

        switch(symbol){
          case "+":
            operationResult.innerHTML = primerNumero + segundoNumero;
            break;
          case "-":
            operationResult.innerHTML = primerNumero - segundoNumero;
            break;
          case "*":
            operationResult.innerHTML = primerNumero * segundoNumero;
            break;
          case "/":
            operationResult.innerHTML = primerNumero / segundoNumero;
            break;
        }
    }
</script>

</html>
