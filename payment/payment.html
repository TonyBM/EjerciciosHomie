<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="payment-container flex-container center-horizontal center-elements ">
    <div class="container-title ">
      <p>Elige tu forma de pago</p>
    </div>
    <div class="container-body flex-container center-horizontal center-elements ">
      <div class="payment-section option flex-container center-elements ">
        <div class="option-image"><img src="images/unknown.png" alt=""></div>
        <div class="option-text">
          <p>Tarjeta de credito o débito</p>
        </div>
      </div>
      <div class="payment-section cards flex-container center-elements">
        <div class="contenedor-tarjeta visa" id="visa-button">
          <img src="images/visa.png" id="visa-image" alt="">
        </div>
        <div class="contenedor-tarjeta master-card " id="mastercard-button">
          <img src="images/mastercard.png" id="mastercard-image" alt="">
        </div>
        <div class="contenedor-tarjeta amex " id="amex-button">
          <img src="images/amex.png" id="amex-image" alt="">
        </div>
      </div>
      <div class="payment-section flex-container form-container ">
        
          <div class="form-element ">
            <label for="">Nombre Completo</label><input type="text">
          </div>
          <div class="form-element two-elements vigencia">
            <label for="">Vigencia</label><input type="text">
          </div>
          <div class="form-element two-elements cvc ">
            <label for="">CVC</label><input type="text">
          </div>
          <div class="form-element">
            <label for="">Numero de tarjeta</label><input type="text">
          </div>
          <div class="form-element two-elements codigo-postal ">
            <label for="">Código Postal</label><input type="text">
          </div>
          <div class="form-element guardar-tarjeta ">
              <input name="guardar" class="checkbox-guardar" type="checkbox"><label for="guardar" class="checkbox-label">Guardar Tarjeta</label>
          </div>
          <div class="form-element ">
              <button><strong>Pagar</strong></button>
          </div>
      </div>

      <div class="payment-section comission-message ">
        <p id="comission-text"></p>
      </div>
    </div>
  </div>
  <script src="payment.js">
  </script>
</body>

</html>
