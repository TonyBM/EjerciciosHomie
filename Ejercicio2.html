<!DOCTYPE html>
<html>
<body>
<h2 id="title">Change this text</h2>
<input placeholder="Introduce tu texto" id="input-text" type="text">
<button type="button" onclick='changeTitle()'>Click Me!</button>

<script type="text/javascript">
const title = document.getElementById('title');
const input = document.getElementById('input-text');
function changeTitle(){
  title.innerHTML= input.value;
}
</script>
</body>
</html>
