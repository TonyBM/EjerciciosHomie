<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Movies</title>
</head>
<body>
  <table id="movies">
    <th>
    <td>Title</td>
    <td>Year</td>
    <td>Director</td>
    </th>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script type="text/javascript">
    const type = "insidious";
    const queryURL = "http://www.omdbapi.com/?t=" + type + "&y=&plot=short&apikey=40e9cece";
    axios.get(queryURL, {
      responseType: 'json'
    })
      .then(function (movieData) {
        if (movieData.status == 200) {
          displayInfo(movieData);
        }
      })
      .catch(function (err) {
        console.log(err);
      })
      .then(function () {
      });
      function displayInfo(movieData){

        const table = document.getElementById("movies");
          row = table.insertRow(-1);
          title = row.insertCell(0);
          year = row.insertCell(1);
          director = row.insertCell(2);

          title.innerHTML = movieData.data.Title;
          year.innerHTML = movieData.data.Year;
          director.innerHTML = movieData.data.Director;
      }
  </script>
</body>

</html>
